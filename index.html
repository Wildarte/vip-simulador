<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-icons-1.8.1/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vip Simulador</title>
</head>
<body>
    
    <header class="header container_full">
        <div class="header_content container">
            <div class="header_logo">
                <a href="#">
                    <img src="assets/img/logo.png" alt="">
                </a>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <span class="rec"></span>
                <span class="rec"></span>
                <span class="rec"></span>
            </div>
            <div class="header_right">
                <nav class="header_menu">
                    <ul class="menu_list">
                        <li><a href="#">Vantagens</a></li>
                        <li><a href="#">Como Obter</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Depoimentos</a></li>
                    </ul>
                </nav>
    
                <div class="header_cta">
                    <a class="cta_whatsapp" href="#">
                        <i class="bi bi-whatsapp"></i>
                        Fale Conosco
                    </a>
                </div>
            </div>
            
        </div>
    </header>

    <main>

        <section class="section_hero container_full">
            <div class="hero_content container">
                <div class="hero_left">
                    <div class="hero_left_content">

                        <h1>Crédito através da <span class="bg-yellow"> <span id="bg-yellow-text">antecipação</span></span> do seu <span class="bg-yellow"><span id="bg-yellow-text">FGTS</span></span></h1>
                        <p>Você sabia que antecipar até 7 anos do seu Saque Aniversário FGTS?</p>

                        <button class="btn_simulador" id="btn_simulador">Simular Agora</button>

                    </div>
                </div>

                <div class="hero_right">
                    <img src="assets/img/vip.png" alt="">
                </div>
            </div>
        </section>

        <section class="sim_section container_full">
            <div class="sim_content container">

                <div class="sim_left">
                    <h2>Simule agora mesmo Informe seu saldo FGTS:</h2>
                </div>

                <div class="sim_right">
                    <form action="" class="form_sim">
                        <div class="form_group">
                            <label for="R$">R$</label>
                            <input type="text" id="" value="" placeholder="Ex: 2.000,00">
                        </div>
                        
                        <button class="btn_sim" type="submit">Simular</button>
                    </form>
                   
                </div>

            </div>
        </section>

    </main>


    <div class="modal_board modal_board_open">

        <div class="board_simulador d-flex">

            <div class="board_simulador_content">

                <div class="simulador_left">
                    <img src="assets/img/vip.png" alt="">
                </div>


                <img class="img_top" src="assets/img/fig.jpg" alt="">

                <div class="top_steps">
                    <ul class="steps">
                        <li class="item_step step_actived">
                            1
                        </li>
                        <li class="item_step">
                            2
                        </li>
                        <li class="item_step">
                            3
                        </li>
                        <li class="item_step">
                            4
                        </li>
                        <li class="item_step">
                            5
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
